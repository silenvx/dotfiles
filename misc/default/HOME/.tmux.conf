# set-option{{{
# misc{{{
# 256color terminal
set-option -g default-terminal "screen-256color"
# マウスでペインの選択をできないようにする
set-option -g mouse-select-pane off
# ウィンドウ番号を1から開始
set-option -g base-index 1
# ペイン番号を1から開始
set-option -g pane-base-index 1
# resize-paneのコマンドが連続して効く時間を5秒にする
set-option -g repeat-time 5000
# スクロール行数
set-option -g history-limit 2000
# 区切り文字
set-option -g word-separators " _-./;@"
# すぐにキーが効くようにする
set-option -g escape-time 0
# 画面更新のミリ秒 (ちゃんとmanを読んでいないのであとで確かめる)
set-option -g c0-change-interval 30
# (ちゃんとmanを読んでいないのであとで確かめる)
set-option -g c0-change-trigger 60
# }}}misc
# display-*{{{
# (Prefix q)などで出るdisplay-panesを5秒間表示する
set-option -g display-panes-time 5000
# メッセージの表示時間を5秒間にする
set-option -g display-time 5000
# }}}display-*
# pane-*{{{
# 選択したペインのborderの背景色
set-option -g pane-active-border-bg black
# 選択したペインのborderの前景色
set-option -g pane-active-border-fg cyan
# ペインのborderの背景色
set-option -g pane-border-bg black
# ペインのborderの前景色
set-option -g pane-border-fg white
# }}}pane-*
# status-*{{{
# ステータスラインを使用する
set-option -g status on
# ウィンドウ一覧は左寄せ
set-option -g status-justify left
# ステータスラインでvi風キーバインド
set-option -g status-keys vi
# ステータスラインはutf8
set-option -g status-utf8 on
# ステータスラインの更新間隔
set-option -g status-interval 3
# ステータスラインの左側の最大幅
set-option -g status-left-length 16
# ステータスラインの右側の最大幅
set-option -g status-right-length 148
# ステータスラインの位置
set-option -g status-position bottom

# ステータスラインの背景色
set-option -g status-bg black
# ステータスラインの前景色
set-option -g status-fg white
# ステータスラインの左側 表示例: [ユーザー名 0-1-2]
set-option -g status-left '#[fg=white,bold][#5(whoami) #S-#I-#P]#[default]'
# ステータスラインの右側 表示例: [0.72 us, 0.27 sy, 0.00 ni, 0.00 wa, 0.00 id] [0.99 Mem, 0.01 Swap] [ 153 KiB/s down, 8.88 KiB/s up] [2012/10/30(Tue)16:42]
#set-option -g status-right '#[fg=white,bold][#[default]#(~/.tmux.d/status_cpu.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_mem.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_net.sh)#[fg=white,bold]] [%Y/%m/%d(%a)%H:%M]#[default]'
#set-option -g status-right '#[fg=white,bold][#[default]#12(~/.tmux.d/status_mplayer.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_cpu.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_mem.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_net.sh)#[fg=white,bold]] [%Y/%m/%d(%a)%H:%M]#[default]'
set-option -g status-right '#[fg=white,bold][#[default]#(~/.tmux.d/status_cpu.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_mem.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_net.sh)#[fg=white,bold]] [#[default]#(~/.tmux.d/status_wireless.sh)#[fg=white,bold]] [%Y/%m/%d(%a)%H:%M]#[default]'
# }}}status-*
# message-*{{{
set-option -g message-attr bold
set-option -g message-fg white
set-option -g message-bg red
# }}}message-*
# }}}set-option
# set-window-option{{{
# misc{{{
# utf8を使う
set-window-option -g utf8 on
# 下のタブ名のようなものを自動でリネームさせる
set-window-option -g automatic-rename on
# ウィンドウでの監視を有効にする
set-window-option -g monitor-activity on
# }}}misc
# clock-*{{{
# 時計の色
set-window-option -g clock-mode-colour green
# 時計を24時間表記にする
set-window-option -g clock-mode-style 24
# }}}clock-*
# mode-*{{{
# 反転した文字の属性
set-window-option -g mode-attr underscore
# 反転した背景色
set-window-option -g mode-bg white
# 反転した前景色
set-window-option -g mode-fg black
# キーバインドをvi風にする
set-window-option -g mode-keys vi
# マウスを使わない
set-window-option -g mode-mouse off
# }}}mode-*
# window-*{{{
# ウィンドウ名の形式
set-window-option -g window-status-format "#I:#5W#F"
# 更新があったウィンドウ名の文字の属性
set-window-option -g window-status-attr dim
# ウィンドウ名の文字の背景色
set-window-option -g window-status-bg black
# ウィンドウ名の文字の前景色
set-window-option -g window-status-fg white

# 更新があったウィンドウ名の文字の属性
set-window-option -g window-status-activity-attr underscore
# 更新があったウィンドウ名の背景色
set-window-option -g window-status-activity-bg default
# 更新があったウィンドウ名の前景色
set-window-option -g window-status-activity-fg blue

# 表示しているウィンドウ名の形式
set-window-option -g window-status-current-format "#I:#5W#F"
# 表示しているウィンドウ名の文字の属性
set-window-option -g window-status-current-attr underscore
# 表示しているウィンドウ名の背景色
set-window-option -g window-status-current-bg black
# 表示しているウィンドウ名の前景色
set-window-option -g window-status-current-fg green

# }}}window-*
# }}}set-window-option

# 設定の再読み込み
bind C-r source-file ~/.tmux.conf \; display-message 'source-file done'

